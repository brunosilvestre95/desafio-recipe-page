<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo com Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem linha se necessário */
            justify-content: space-between; /* Distribui espaço entre os itens */
            padding: 20px;
        }

        .item {
            flex: 1 1 200px; /* Flex-grow, flex-shrink e flex-basis */
            margin: 10px;
            background-color: #f3f3f3;
            padding: 20px;
            box-sizing: border-box; /* Inclui o padding no tamanho total */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%; /* Garante que a imagem nunca ultrapasse o tamanho do container */
        }

        /* Estilos de responsividade */
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Empilha itens verticalmente em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Imagem Exemplo">
            <p>Conteúdo do item 1</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Imagem Exemplo">
            <p>Conteúdo do item 2</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Imagem Exemplo">
            <p>Conteúdo do item 3</p>
        </div>
    </div>
</body>
</html>
